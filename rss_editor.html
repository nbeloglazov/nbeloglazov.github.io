<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.min.css" integrity="sha512-6sALqOPMrNSc+1p5xOhPwGIzs6kIlST+9oGWlI4Wwcbj1saaX9J3uzO3Vub016dmHV7hM+bMi/rfXLiF5DNIZg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="rss_styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="container" id="navigation">
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <button class="nav-link active" id="nav-xml-tab" data-bs-toggle="tab" data-bs-target="#nav-xml" type="button" role="tab" aria-controls="nav-xml" aria-selected="true">XML</button>
        <button class="nav-link" id="nav-parsed-tab" data-bs-toggle="tab" data-bs-target="#nav-parsed" type="button" role="tab" aria-controls="nav-parsed" aria-selected="false">Parsed</button>
    </nav>
    <div class="tab-content container" id="nav-tabContent">
      <div class="tab-pane fade show active" id="nav-xml" role="tabpanel" aria-labelledby="nav-xml-tab">
        <button id="open-file" type="button" class="btn btn-primary">Open file</button>
        <input type="file" id="rss-file" style="display:none" accept=".xml">
        <button id="beautify" type="button" class="btn btn-primary">Beautify</button>
        <button id="download" type="button" class="btn btn-primary">Download</button>
        <button id="reset" type="button" class="btn btn-primary">Reset</button>
        <textarea id="rss-content"></textarea>
      </div>
      <div class="tab-pane fade" id="nav-parsed" role="tabpanel" aria-labelledby="nav-parsed-tab">
          <div id="fields-container">
          </div>
          <div class="mb-3 mt-5">
            <h3 class="d-inline">Files</h3>
            <input type="file" id="audio-files" style="display:none" accept=".mp3" multiple>
            <button type="button" id="add-files" class="btn btn-primary ms-3">Add files</button>
            <button type="button" id="remove-files" class="btn btn-primary ms-3">Remove all files</button>
            <button type="button" id="set-chapters" class="btn btn-primary ms-3">Set chapters</button>
            <div class="progress mt-1 invisible">
                <div class="progress-bar progress-bar-striped progress-bar-animated0" id="file-progress" role="progressbar" style="width: 0%"></div>
            </div>
          </div>
          <textarea id="chapter-names"></textarea>
          <div id="items-container" class="row">
          </div>
      </div>
    </div>
    <audio style="display: none"></audio>

    <template id="item-template">
        <div class="row border rounded mb-3 border-dark p-3 item">
            <div class="col-sm-1 flex-column d-flex justify-content-center">
                <i class="fs-1 bi bi-arrow-up-square-fill"></i>
                <i class="fs-1 bi bi-arrow-down-square-fill"></i>
            </div>
            <div class="col-sm-10 fields">
            </div>
            <div class="col-sm-1 flex-column d-flex justify-content-center">
                <i class="fs-1 bi bi-trash-fill"></i>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="rss_script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.0/beautify-html.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.min.js" integrity="sha512-w8mdbtlkBpU0p/dbFb4Oa1Hfd5k2mvOX82w0FnArHOPB28Ixai1Uj68X/3aK+/+35zNbTzBf9OfuSG+XTwnwCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/mode/xml/xml.min.js" integrity="sha512-UWfBe6aiZInvbBlm91IURVHHTwigTPtM3M4B73a8AykmxhDWq4EC/V2rgUNiLgmd/i0y0KWHolqmVQyJ35JsNA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


  </body>
</html>
